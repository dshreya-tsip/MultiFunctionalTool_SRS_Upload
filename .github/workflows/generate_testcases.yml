name: Auto Generate Test Cases

on:
  push:
    paths:
      - 'SRS.docx'

jobs:
  generate-testcases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install openpyxl python-docx requests

      - name: Run test case generator
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: python generate_testcases.py

      - name: Commit generated test cases
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add Generated_TestCases.xlsx
          git commit -m 'Add generated test cases from Claude'
          git push
